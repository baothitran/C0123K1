    <!-- Bài 4 -->
    <h3> Tìm giá trị lớn nhất trong 3 số nguyên</h3>
    <input type="text" name="" id="a"> <br>
    <input type="text" name="" id="b"> <br>
    <input type="text" name="" id="c"> <br> <br>
    <input type="button" value="Kiểm tra" onclick="kiemtra2()">
    <p id="result2"></p>
     <script>
        function kiemtra2() {
            let a = Number(document.getElementById("a").value)
            let b = Number(document.getElementById("b").value)
            let c = Number(document.getElementById("c").value)

            if (a > b) {
                if(a > c) {
                   document.getElementById("result2").innerHTML = a + " là số lớn nhất"
                } else {
                    document.getElementById("result2").innerHTML = c + " là số lớn nhất"
                } 
            } else if (b > c) {
                document.getElementById("result2").innerHTML = b + " là số lớn nhất"
            } else {
                document.getElementById("result2").innerHTML = c + " là số lớn nhất"
            }
        }
     </script>
