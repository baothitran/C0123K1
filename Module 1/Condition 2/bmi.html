<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng</h2>
    <label for="can_nang"> Nhập cân nặng: (kg)</label>
    <input type="text" name="" id="can_nang">
    <br> <br>
    <label for="chieu_cao"> Nhập chiều cao: (m)</label>
    <input type="text" name="" id="chieu_cao">
    <br> <br>
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id = 'result'></p>
</body>

<script>
    function kiemtra() {
        let can_nang = document.getElementById('can_nang').value
        let chieu_cao = document.getElementById('chieu_cao').value
        let bmi = can_nang / (Math.pow(chieu_cao, 2))
        let result =''

        if (bmi < 18) 
            result = "gầy"
            else if (bmi < 25) 
                result = "bình thường"
                else if (bmi < 30) 
                    result = "thừa cân"
                    else 
                        result = "béo phì"
       
        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " +  result 
    }
        
    
</script>
</html>
