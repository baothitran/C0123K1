<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
        <title> List HTML</title>
    </head>
    <body>
        <h1>Nested List in HTML</h1>
        <ol>
            <li>India
                <ol type="I">
                    <li> Uttar Pradesh
                        <ol type="a">
                            <li>Lucknow
                                <ul type="disc">
                                    <li>Gomti Nagar</li>
                                    <li>Arninabad</li>
                                </ul>
                            </li>
                            <li>Prayagraj</li>
                            <li>Basti</li>
                            <li>Varansi</li>
                        </ol>
                    </li>
                    <li> Bihar</li>
                    <li> Madhya Pradesh
                        <ul type="circle">
                            <li> Indore</li>
                            <li> Bhopal</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>America
                <ol type="A">
                    <li>New York</li>
                    <li>California</li>
                    <li>Texas</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
