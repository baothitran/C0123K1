<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <form>
        <table>
            <caption>SỞ THÍCH CỦA BẠN</caption>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td colspan="2"><input type="text" name="yourname" id=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="2"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" name="hobby"> Thể thao
                        <input type="checkbox" name="hobby"> Âm nhạc
                        <input type="checkbox" name="hobby"> Đọc sách
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="hobby"> Lướt web
                        <input type="checkbox" name="hobby"> Chơi game
                        <input type="checkbox" name="hobby"> Điện ảnh
                    </td>
                </tr>
                <tr>
                    <td ></td>
                    <td>
                        <input type="checkbox" name="hobby"> Du lịch
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Gửi thông tin">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <form>
        <table>
            <caption>ĐĂNG KÝ HỌC VIÊN</caption>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td colspan="3"> <input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td colspan="3"><input type="text" name="birth"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="gender">Nam</td>
                    <td><input type="radio" name="gender">Nữ</td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea name="address" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td colspan="2">
                        <select name="" id="">
                            <option value="">--Chọn lớp--</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="2"><input type="email" name="email" id=""></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký"></td>
                    <td><input type="reset" value="Nhập lại"></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
