<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <caption> Personal Details</caption>
            <tbody>
                <tr>
                    <td colspan="3">Salutation</td>
                </tr>
                <tr>
                    <td colspan="3"> 
                        <select name="" id="">
                            <option value="">--None--</option>
                            <option value="">Dear</option>                   
                        </select>
                    </td>
                
                </tr>
                <tr>
                    <td> First Name:</td>
                    <td colspan="2"> <input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td colspan="2"> <input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male</td>
                    <td><input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td colspan="2"><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td colspan="2"><input type="date"></td>
                </tr>
                <tr>
                    <td colspan="3">Address</td>
                </tr>
                <tr>
                    <td colspan="3"><textarea name="" id="" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
