<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính bậc lương</title>
</head>
<body>
    <script>
        let luong = parseInt(prompt("Nhập mức lương: "))
        let result
        
        if (luong <= 5) {
            result = "Bac luong la: 1"
        }
        else if (luong <= 10) {
            result = "Bac luong la: 2"
            } 
            else if(luong <= 18) {
                result = "Bac luong la: 3"
                }
                else if(luong <= 32) {
                    result = "Bac luong la: 4"
                    }
                    else if(luong <= 52) {
                        result = "Bac luong la: 5"
                        }
                        else if(luong <= 80) {
                            result = "Bac luong la: 6"
                            }
                                else {
                                    result = "Bac luong la: 7"  
                                }

        document.write(result)

    </script>
</body>
</html>
