<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>
<body>
    <h3>Calculator</h3>
    <table>
        <tr>
            <td colspan="2"> <input type="number" id="n1"></td>
            <td colspan="2"> <input type="number" id="n2"></td>
        </tr>
        
        <tr>
        
            <td><button onclick="Cong()">Addition</button></td>
            <td><button onclick="Tru()">Subtraction</button></td>
            <td><button onclick="Nhan()">Multiplication</button></td>
            <td><button onclick="Chia()">Division</button></td>
               

            
        
        </tr>
    </table>
        
    <br> 
    <p>Kết quả là:</p>
     <p id="Result"></p>
    
    
    

    
</body>
</html>
<script>
    function Cong() {
        let number1 = document.getElementById("n1").value
        let number2 = document.getElementById("n2").value
        let Result = Number(number1) + Number(number2)
        document.getElementById("Result").innerHTML = Result
    }
    function Tru() {
        let number1 = document.getElementById("n1").value
        let number2 = document.getElementById("n2").value
        let Result = Number(number1) - Number(number2)
        document.getElementById("Result").innerHTML = Result
    }
    function Nhan() {
        let number1 = document.getElementById("n1").value
        let number2 = document.getElementById("n2").value
        let Result = Number(number1) * Number(number2)
        document.getElementById("Result").innerHTML = Result
    }
    function Chia() {
        let number1 = document.getElementById("n1").value
        let number2 = document.getElementById("n2").value
        let Result = Number(number1) / Number(number2)
        document.getElementById("Result").innerHTML = Result
    }
</script>
