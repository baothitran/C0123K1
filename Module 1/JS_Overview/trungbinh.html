<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        iPhysic = prompt("Nhập điểm Lý:")
        iChemistry = prompt('Nhập điểm Hoá:')
        iBiology = prompt('Nhập điểm Sinh:')
        var Physic = parseInt(iPhysic)
        var Chemistry = parseInt(iChemistry)
        var Biology = parseInt(iBiology)

        var Average = (Physic + Chemistry + Biology)/3
        var Total = Physic + Chemistry + Biology
        document.write('Điểm trung bình = ' + Average)
        document.write('<br/>')
        document.write('Điểm tổng = ' + Total)

    </script>
</body>
</html>
