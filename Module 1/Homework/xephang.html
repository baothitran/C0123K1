<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng điểm</title>
</head>
<body>
    <script>
        let score = Number(prompt('Nhập điểm số:'))       
        score >=9 ? alert('Rank A') :
            (score >= 8 ? alert('Rank B'):
                (score >= 7 ? alert('Rank C'):
                    (score >= 6 ? alert('Rank D'): alert('Rank F'))))
    
   

    </script>
    



</body>
</html>
