<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
</head>
<body>
    <img id="car" src="images/up.png" alt="">
    <br>
    <button id="turnup" onclick="Up()">Up</button>
    <button id="turndown" onclick="Down()">Down</button>
    <button id="turnright" onclick="Right()">Right</button>
    <button id="turnleft" onclick="Left()">Left</button>

    <script>
        function Up(){
            document.getElementById("car").src="images/up.png"
        }
       function Down(){
        document.getElementById("car").src="images/down.png"
       }
       function Right(){
        document.getElementById("car").src="images/right.png"
       }
       function Left(){
        document.getElementById("car").src="images/left.png"
       }
    </script>
</body>
</html>
